<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
</head>
<body>
    <h1>Churn Prediction</h1>
    
    <form action="/predict" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        
        <label for="subscription_length">Subscription Length (Months):</label>
        <input type="number" id="subscription_length" name="subscription_length" required><br><br>
        
        <label for="monthly_bill">Monthly Bill ($):</label>
        <input type="number" id="monthly_bill" name="monthly_bill" step="0.01" required><br><br>
        
        <label for="total_usage_gb">Total Usage (GB):</label>
        <input type="number" id="total_usage_gb" name="total_usage_gb" step="0.01" required><br><br>
        
        <button type="submit">Predict</button>
    </form>
    
    <p>{{ prediction_text }}</p>
</body>
</html>
